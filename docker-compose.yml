version: '3'
services:
  db:
    image: mysql:5.6
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: root
    volumes:
      - mysql_data:/var/lib/mysql    #データの永続化のために必要
    ports:
      - "3306:3306"  #両方3306でもok。詳細は下の「番外編：DBをsequel proで可視化したい」へ

  web:
    build:
      context: .
      dockerfile: Dockerfile
    command: bundle exec rails s -p 3000 -b '0.0.0.0'
    tty: true
    stdin_open: true
    depends_on:
      - db # DB側のコンテナが出来上がってからwebを実行する
    ports:
      - "3000:3000" # ホストからゲストへポートフォワード
    volumes:
      - .:/lesson_docker # ソースコード変更したらDocker側も即反映されるように
volumes:
  mysql_data: # データの永続化